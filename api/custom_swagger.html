<!DOCTYPE html>
<html>
  <head>
    <title>API Docs com HTTPSnippet</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
      body { margin: 0; padding: 0; }
      #swagger-ui { width: 100%; height: 70vh; }
      #snippets { padding: 10px; background: #f8f8f8; height: 30vh; overflow: auto; }
    </style>
  </head>
  <body>
  <div id="snippets">
      <h2>Exemplos de Código</h2>
      <div id="snippet-content">Carregando...</div>
    </div>
    <!-- Área para o Swagger UI -->
    <div id="swagger-ui"></div>
    <!-- Área para exibir os snippets gerados -->
    
    
    <!-- Carrega os scripts do Swagger UI -->
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

    
    <script>
      // Inicializa o Swagger UI com a especificação em /openapi.json
      const ui = SwaggerUIBundle({
        url: "/openapi.json",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
      });

    
    </script>
  </body>
</html>
